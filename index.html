<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare Workers with Python</title>
</head>
<body>
    <h1>Welcome to Cloudflare Workers with Python</h1>
    <div id="message"></div>
    <script>
        async function fetchMessage() {
            const response = await fetch('https://cluster-spmi-lldikti4.laresarianti23.workers.dev/');
            const data = await response.text();
            document.getElementById('message').innerText = data;
        }
        fetchMessage();
    </script>
</body>
</html>
